<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	<title>School Management Application</title>
</head>
<body class="h-screen dark:bg-zinc-800">
	<header class="mb-5">
		<nav class="flex flex-row justify-between items-center gap-2 shadow-lg w-full h-auto p-4 dark:bg-zinc-900  ">
			<div>
				<h2 class=" text-xl font-[Poppins] text-zinc-800 dark:text-zinc-100 font-bold ">SCHOOL NAME</h2>
			</div>
			<div>
				<h2 class="text-sm text-zinc-800 dark:text-zinc-400 font-semibold leading-10">SCHOOL MANAGEMENT APPLICATION</h2>
			</div>
		</nav>
	</header>
	<main class="w-full md:h-full md:flex mt-0">
		<div class="w-auto h-full flex flex-col justify-center content-center rounded-xl mx-3 shadow-2xl dark:shadow-zinc-700/50 transition-all duration-500 md:px-10">
			<div class="my-8">
				<h1 class="text-lg text-zinc-800 dark:text-zinc-200 font-bold font-[Poppins] text-center leading-10">WELCOME BACK ADMIN</h1>
				<h6 class="text-sm text-zinc-600 dark:text-zinc-400 font-normal font-[Poppins] text-center leading-5">Log into admin account.</h6>
			</div>
			<form class="grid grid-flow-row auto-rows-auto gap-5 place-content-center mb-8" id="loginForm">
				<input class="hover:placeholder:italic dark:text-zinc-400 dark:placeholder:text-zinc-400 border-zinc-400 dark:border-zinc-600 dark:bg-zinc-700 border-solid border rounded-md py-1 pl-2 transition-all duration-300 " 
					type="email" name="emailAddress" id="emailAddress" placeholder="Email" required>
				<input class="hover:placeholder:italic dark:text-zinc-400 dark:placeholder:text-zinc-400 border-zinc-400 dark:border-zinc-600 dark:bg-zinc-700 border-solid border rounded-md py-1 pl-2 active::ring-slate-800  transition-all duration-300" 
					type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password">
				<div class="mt-0 pt-0 flex flex-row gap-1 justify-start items-end" >
					<input type="checkbox" name="togglePassword" id="togglePassword">
					<label class="text-sm text-zinc-600 dark:text-zinc-400 text-right font-normal font-[Poppins]" for="togglePassword">Show Password</label>
				</div>
				<button class="text-white bg-blue-500 rounded-md text-lg font-semibold py-1 hover:bg-blue-700 active:bg-blue-800 transition ease-in-out delay-150 hover:translate-y-1 hover:scale-110 duration-700" 
					type="submit">Log In</button>
			</form>
		</div>
		<div id="sideImage" class="hidden md:flex md:w-full lg:w-full bg-center bg-no-repeat bg-contain bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ">
		</div>
	</main>
	<script src="main.js"></script>
</body>
</html>
